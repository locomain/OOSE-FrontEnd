<div class="container">
    <h2>Modules</h2>
    <ul class="mdc-list mdc-list--two-line">
        <li (for)="let module of modules" class="mdc-list-item" tabindex="0">
            <span class="mdc-list-item__text">
              <span class="mdc-list-item__primary-text" [inner-h-t-m-l]="module.name"></span>
              <span class="mdc-list-item__secondary-text" [inner-h-t-m-l]="module.name"></span>
            </span>
        </li>
    </ul>
    <button class="mdc-fab" aria-label="Add" [style.background-color]="theme.secondaryColor">
        <span class="mdc-fab__icon material-icons">add</span>
    </button>
</div>
