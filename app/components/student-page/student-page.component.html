<div class="container">
    <h2>Studenten</h2>
    <ul class="mdc-list mdc-list--two-line">
        <li (for)="let student of students" class="mdc-list-item" tabindex="0">
            <span class="mdc-list-item__text">
              <span class="mdc-list-item__primary-text" [inner-h-t-m-l]="student.name"></span>
              <span class="mdc-list-item__secondary-text" [inner-h-t-m-l]="student.name"></span>
            </span>
        </li>
    </ul>
    <button class="mdc-fab" aria-label="Add" [style.background-color]="theme.secondaryColor">
        <span class="mdc-fab__icon material-icons">add</span>
    </button>
</div>


<div #dialog class="mdc-dialog"
     role="alertdialog"
     aria-modal="true"
     aria-labelledby="my-dialog-title"
     aria-describedby="my-dialog-content">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface">
            <h2 class="mdc-dialog__title" id="my-dialog-title">hoi</h2>
            <div class="mdc-dialog__content" id="my-dialog-content">
                <ul class="mdc-list mdc-list--avatar-list">
                    <li class="mdc-list-item" tabindex="0" data-mdc-dialog-action="none">
                        <span class="mdc-list-item__text">None</span>
                    </li>
                    <li class="mdc-list-item" data-mdc-dialog-action="callisto">
                        <span class="mdc-list-item__text">Callisto</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>
