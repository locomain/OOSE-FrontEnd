<div class="container">
    <h2>Opleidingen</h2>
    <ul class="mdc-list mdc-list--two-line">
        <li (for)="let education of educations" [onclick]="goTo" [data-model]="education.name" class="mdc-list-item" tabindex="0">
            <span class="mdc-list-item__text" [data-model]="education.name">
              <span class="mdc-list-item__primary-text" [data-model]="education.name" [inner-h-t-m-l]="education.name"></span>
              <span class="mdc-list-item__secondary-text" [data-model]="education.name" [inner-h-t-m-l]="education.description"></span>
            </span>
        </li>
    </ul>
    <button class="mdc-fab" aria-label="Add" [style.background-color]="theme.secondaryColor">
        <span class="mdc-fab__icon material-icons">add</span>
    </button>
</div>
