<div class="wrapper">
    <div class="container">
        <h2>Leerdoelen</h2>
        <ul class="mdc-list mdc-list--two-line">
            <li (for)="let goal of studyGoals" class="mdc-list-item" tabindex="0">
                <span class="mdc-list-item__text">
                  <span class="mdc-list-item__primary-text" [inner-h-t-m-l]="goal.name"></span>
                  <span class="mdc-list-item__secondary-text" [inner-h-t-m-l]="goal.description"></span>
                </span>
            </li>
        </ul>
        <button class="mdc-fab" [onclick]="addGoal" aria-label="Add" [style.background-color]="theme.secondaryColor">
            <span class="mdc-fab__icon material-icons">add</span>
        </button>
    </div>
    <div class="container container-right">
        <h2><span [inner-text]="lesson.name"></span></h2>
        <h4  class="subtitle" [inner-text]="lesson.date"></h4>
        <div class="pane-html-viewer" [inner-h-t-m-l]="lesson.content"></div>
        <ul class="mdc-list mdc-list--two-line">
            <h4 class="goal-title">Uitvoerende leraren</h4>
            <button class="goal-button mdc-button mdc-button--unelevated" [onclick]="addTeacher">
                <span class="mdc-button__label">Toevoegen</span>
            </button>
            <li (for)="let teacher of teachers" class="mdc-list-item" tabindex="0">
                <span class="mdc-list-item__text">
                  <span class="mdc-list-item__primary-text" [inner-text]="teachers.name"></span>
                  <span class="mdc-list-item__secondary-text" [inner-text]="teachers.email"></span>
                </span>
            </li>
        </ul>
    </div>
</div>
<person-selection-dialog #persondialog topic="leraar" [topic-id]="id" ></person-selection-dialog>
<study-goal-selection-dialog [lesson]="id" #dialog></study-goal-selection-dialog>
<page-loader (if)="loading" ></page-loader>
