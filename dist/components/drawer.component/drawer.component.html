<aside class="mdc-drawer">
    <div class="mdc-drawer__content">
        <nav class="mdc-list">
            <a (for)="let item of items" class="mdc-list-item mdc-list-item" (nav-bind)="item.url" [aria-selected]="selection">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true" [inner-h-t-m-l]="item.icon"></i>
                <span class="mdc-list-item__text" [inner-h-t-m-l]="item.name"></span>
            </a>
        </nav>
    </div>
</aside>
