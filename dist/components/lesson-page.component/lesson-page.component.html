<div class="container">
    <h2><span [inner-text]="module.name"></span> <span [inner-text]="module.description"></span></h2>
    <h4 class="subtitle">Lessen</h4>
    <ul class="mdc-list mdc-list--two-line">
        <li (for)="let lesson of lessons" class="mdc-list-item" tabindex="0">
            <span class="mdc-list-item__text">
              <span class="mdc-list-item__primary-text" [inner-h-t-m-l]="lesson.name"></span>
              <span class="mdc-list-item__secondary-text" [inner-h-t-m-l]="lesson.name"></span>
            </span>
        </li>
    </ul>
    <button class="mdc-fab" [onclick]="addLesson" aria-label="Add" [style.background-color]="theme.secondaryColor">
        <span class="mdc-fab__icon material-icons">add</span>
    </button>
</div>
<module-dialog #dialog ></module-dialog>
<page-loader (if)="loading"></page-loader>
